add_odometer_entry:
  name: Add odometer entry
  description: Add an odometer entry in LubeLogger for a given vehicle.
  fields:
    entity_id:
      name: Vehicle info entity
      description: LubeLogger vehicle info entity to use (contains vehicle_id).
      required: true
      selector:
        entity:
          integration: lubelogger
          device_class: lubelogger_vehicle_info
    value:
      name: Odometer value
      description: Odometer reading to log.
      required: true
      example: 12345.6
      selector:
        number:
          min: 0
          max: 1000000
          step: 0.1
    date:
      name: Date
      description: Date of the odometer reading (YYYY-MM-DD).
      required: true
      example: "2025-01-01"
      selector:
        text:

